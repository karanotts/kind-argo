apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/karanotts/kind-argo.git
        revision: main
        directories:
          - path: environments/*/addons
    - clusters: {}
  template:
    metadata:
      name: '{{name}}-team-{{path.basename}}'
    spec:
      project: default
      source:
        helm:
          releaseName: '{{path.basename}}'
          valueFiles: ['../../{{path}}/values.yaml']
          values: |
            cluster: '{{name}}'
            repoURL: https://github.com/karanotts/kind-argo.git
            targetRevision: main
        repoURL: https://github.com/karanotts/kind-argo.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated: {}
