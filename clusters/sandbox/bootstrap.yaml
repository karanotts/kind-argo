apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-workloads
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/karanotts/kind-argo.git"
    targetRevision: "main"
    path: "bootstrap/workloads"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}